<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <title>گزارش درسی</title>
  </head>
  <body>
    <div class="toggle-container">
      <input type="checkbox" name="theme" id="switch" /><label for="switch"
        >Toggle</label
      >
    </div>
    <form action="/submit" id="form">
      <input type="text" class="shadow" name="lesson" placeholder="موضوع درس" />
      <input
        type="text"
        class="shadow"
        name="activity"
        placeholder="مطلب تدریس شده"
      />
      <input
        type="text"
        class="shadow"
        name="homework"
        placeholder="تکالیف داده شده"
      />
      <input type="text" class="shadow" name="reading" placeholder="مطالعه" />
      <button type="submit" class="shadow">گزارش رو بساز!</button>
    </form>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
  </body>
</html>
